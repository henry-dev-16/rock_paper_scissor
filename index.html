<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>


  <!-- Score
  Rules

  You Picked
  The House Picked

  You Win
  You Lose

  Play Again -->

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <section class="rules_container d_n">
    <div class="rules_header">
      <span>RULES</span>
      <img id="rules_close" src="./images/icon-close.svg" alt="close"/>
    </div>
    <div class="rules_img">
      <img src="./images/image-rules.svg" alt="rules"/>
    </div>
  </section>
  <section class="opacity d_n ">

  </section>
  <section>
    <div class="score-board">
      <div class="title-container">
          <img src="./images/logo.svg" alt="logo">
      </div>
      <div class="score-container">
          <span>score</span>
          <div id="score-point">0</div>
      </div>
    </div>
  </section>
  <section>
    <div class="chooses-container">
      <div class="chooses ">
        <div id="paper" class="choose paper">
          <div class="circle"><img src="./images/icon-paper.svg" alt=""></div>
        </div>
        <div id="rock" class="choose rock">
          <div class="circle"><img src="./images/icon-rock.svg" alt=""></div>
        </div>
        <div id="scissor" class="choose scissor">
          <div class="circle"><img src="./images/icon-scissors.svg" alt=""></div>
        </div>
      </div>
      <img id="triangle_img" class="" src="./images/bg-triangle.svg" >
      <div class="choose-container d_n">
        <div>
          <span class="user-choice Picked" >You Picked</span>
          <div id="user-choice" class="choose rock">
            <div class="circle"><div class="u-choose-img"></div></div>
          </div>
        </div >
        <div class="result_div d_n">
          <span class="result_span">You Lose</span>
          <br>
          <button class="play_button">Play Again</button>
        </div>
        <div>
          <span class="computer-choice Picked">The House Picked</span>
          <div class="n-choose"></div>
          <div id="computer-choice" class="choose scissor computer-choice-animation">
            <div class="circle"><div class="c-choose-img c-choose-animation"></div></div>
          </div>
        </div>
      </div>
    </div>

  </section>
  <section>
    <div class="rules_div ">
      <button id="rules" class="rules">Rules</button>
    </div>
  </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="./main.js"></script>

</body>
</html>
